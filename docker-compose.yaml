version: "3.9"

volumes:
  static_files:

services:

  # postgreSQL/ postGIS
  db:
    image: postgis/postgis:13-3.1
    volumes:
      - ./volumes/postgresql/data:/var/lib/postgresql/data
      - ./volumes/postgresql/backups:/backups
      - ./volumes/log/postgresql:/var/log/postgresql
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    expose:
      - "5432"
    restart: on-failure

  # nginx
  web:
    image: nginx:1.21.3
    volumes:
      - ./volumes/nginx/templates:/etc/nginx/templates
      - static_files:/var/www/
      - ./volumes/log/nginx:/var/log/nginx
    ports:
      - "${HOST_HTTP_PORT}:80"
      - "${HOST_HTTPS_PORT}:443"
    environment:
      NGINX_HOST: ${NGINX_HOST}

  # rabbitmq
  broker:
    image: rabbitmq:3.9
    volumes:
      - ./volumes/log/rabbitmq:/var/log/rabbitmq
    expose:
      - "5672"

